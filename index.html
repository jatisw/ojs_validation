<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .field {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Article Information</h1>
        <div id="content">
            <p>Loading article information...</p>
        </div>
    </div>

    <script>
        async function fetchArticleData() {
            try {
                #const corsProxy = 'https://cors-anywhere.herokuapp.com/';
                const url = 'https://www.unisbank.ac.id/ojs/index.php/fti1/article/view/9422';
                const response = await fetch(url);
                const jsonData = await response.json();

                // Extract relevant data
                const title = jsonData.title.id_ID;
                const authors = jsonData.authorString;
                const publishedDate = jsonData.datePublished;
                const articleLink = jsonData.urlPublished;

                // Generate HTML content
                const content = `
                    <div class="field">
                        <div class="label">Title:</div>
                        <div>${title}</div>
                    </div>
                    <div class="field">
                        <div class="label">Authors:</div>
                        <div>${authors}</div>
                    </div>
                    <div class="field">
                        <div class="label">Published Date:</div>
                        <div>${publishedDate}</div>
                    </div>
                    <div class="field">
                        <div class="label">Article Link:</div>
                        <div><a href="${articleLink}" target="_blank">Read Article</a></div>
                    </div>
                `;

                // Display the content
                document.getElementById('content').innerHTML = content;
            } catch (error) {
                document.getElementById('content').innerHTML = '<p>Error loading article information. Please try again later.</p>';
                console.error('Error fetching article data:', error);
            }
        }

        // Fetch and display article data on page load
        fetchArticleData();
    </script>
</body>
</html>
