<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .field {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Article Information</h1>
        <div class="field">
            <div class="label">Title:</div>
            <div>Prioritizing Pregnant Mother at Risk of Stunting: An Analytic Network Process Approach</div>
        </div>
        <div class="field">
            <div class="label">Authors:</div>
            <div>Taufiq Dwi Cahyono, Wiwien Hadikurniawati</div>
        </div>
        <div class="field">
            <div class="label">Published Date:</div>
            <div>2024-07-01</div>
        </div>
        <div class="field">
            <div class="label">Article Link:</div>
            <div><a href="https://www.unisbank.ac.id/ojs/index.php/fti1/article/view/9889" target="_blank">Read Article</a></div>
        </div>
    </div>
</body>
</html>
